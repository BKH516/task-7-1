<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Calculator</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grades Calculator</h1>
        <form id="gradesForm">
            <div class="input-group">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="input-group">
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="input-group">
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="input-group">
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="input-group">
                <label for="subject5">Subject 5:</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <p>Total: <span id="total"></span></p>
            <p>Average: <span id="average"></span></p>
            <p>Percentage: <span id="percentage"></span>%</p>
        </div>
    </div>
    <script src="./assets/Java_script/script.js"></script>
</body>
</html>
