<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Percentage and Grade</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Student Marks</h1>
        <form id="gradesForm">
            <input type="number" id="physics" placeholder="Physics Marks" required>
            <input type="number" id="chemistry" placeholder="Chemistry Marks" required>
            <input type="number" id="biology" placeholder="Biology Marks" required>
            <input type="number" id="mathematics" placeholder="Mathematics Marks" required>
            <input type="number" id="computer" placeholder="Computer Marks" required>
            <button type="button" onclick="calculateGrade()">Calculate Percentage and Grade</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="./assets/Java_script/script.js"></script>
</body>
</html>
